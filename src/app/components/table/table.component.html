<div class="table-wrapper">
  <div>Hello</div>
  <kendo-grid
    [data]="[]"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
    [sortable]="true"
    [sort]="sortDescriptor"
    (sortChange)="handleSortChange($event)"
    [height]="400"
  >
    <kendo-grid-column
      field="ProductID"
      title="ID"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="ProductName"
      title="Product Name"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="QuantityPerUnit"
      title="Quantity Per Unit"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="Category.CategoryName"
      title="Category"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="Category.Description"
      title="Category Description"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column
      field="UnitPrice"
      title="Unit Price"
      format="{0:c}"
      [width]="150"
    ></kendo-grid-column>
    <kendo-grid-column field="Discontinued" filter="boolean" [width]="150">
      <ng-template kendoGridCellTemplate let-dataItem>
        <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</div>

<div>
  <h2>Details of {{ searchTerm }}</h2>
  <a routerLink="../../"><i class="fa-solid fa-arrow-left"></i> Back</a>

  <div *ngIf="isContentLoading">Loading...</div>

  <iframe
    width="100%"
    height="600px"
    [src]="wikiUrl"
    frameborder="0"
    allowfullscreen
    onload="contentHasLoaded()"
  ></iframe>
</div>
